<template name="manageProduit">
    <h3>Ajouter un produit</h3>
    <form id="newProduit">
        <input name="productName" type="text" placeholder="Nom du produit" required>
        <input name="productDescription" type="textarea" placeholder="Description du produit" required>
        <button id="addProduct" type="submit">Ajouter le produit !</button>
    </form>
    <br>
    <h3>Supprimer un produit</h3>
    <form id="deleteProduit">
        <input name="ID" type="text" placeholder="ID du produit Ã  supprimer" required>
        <button id="deleteProduct" type="submit">Supprimer le produit</button>
    </form>
    <br>
    <h3>Produits dans la database :</h3>
    {{#each displayAllProduits}}
        {{> displayProduit}}
    {{/each}}
</template>

<template name="displayProduit">
    <div id="{{_id}}" class="produit">
        <p style="border: 2px solid black; width: fit-content;">
            ID : {{_id}}<br>  Nom : {{nom}} <br> Description : {{description}}
            <br>
        </p>
    </div>
</template>
