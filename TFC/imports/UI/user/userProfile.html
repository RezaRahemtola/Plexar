<template name="userProfile">
    {{#if currentUser}}
        <!-- Displayed only when the user is logged in-->
        <div class="tabs is-boxed is-fullwidth is-toggle is-hidden-mobile">
            <ul>
                <li id="favorite">
                    <a>
                        <span class="icon"><i class="fas fa-bookmark"></i></span>
                        <span>Mes favoris</span>
                    </a>
                </li>

                <li id="contributions">
                    <a>
                        <span class="icon"><i class="fas fa-list"></i></span>
                        <span>Mes contributions</span>
                    </a>
                </li>

                <li id="informations">
                    <a>
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <span>Mes informations</span>
                    </a>
                </li>

                {{#if userIsAdmin}}
                    <li id="moderation">
                        <a>
                            <span class="icon"><i class="fas fa-tools"></i></span>
                            <span>Modération</span>
                        </a>
                    </li>
                {{/if}}

                <li class="logout">
                    <a>
                        <span class="icon"><i class="fas fa-power-off"></i></span>
                        <span>Se déconnecter</span>
                    </a>
                </li>
            </ul>
        </div>

    {{else}}
        <!-- Displayed when the user is NOT logged in-->
    {{/if}}
    {{> Template.dynamic template=currentUserPage}} <!-- Affichage du template dynamique -->
</template>
