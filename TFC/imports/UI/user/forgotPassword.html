<template name="forgotPassword">
    <h2>Mot de passe oublié</h2>
    <form id="forgotPassword">
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        <br><br>
        <button type="submit">Réinitialiser le mot de passe</button>
    </form>
</template>
