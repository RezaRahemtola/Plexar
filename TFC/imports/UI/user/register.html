<template name="register">
    <h2>Inscription</h2>
    <form id="register">
        <label for="username">Nom d'utilisateur:</label>
        <p class="control has-icons-left">
            <input type="text" class="input" name="username" required/>
            <span class="icon is-left">
                <i class="fas fa-user-circle"></i>
            </span>
        </p>
        <br><br>
        <label for="email">Email:</label>
        <p class="control has-icons-left">
            <input type="email" class="input" name="email" required>
            <span class="icon is-left">
                <i class="fas fa-envelope"></i>
            </span>
        </p>
        <br><br>
        <label for="password">Mot de passe:</label>
        <p class="control has-icons-left">
            <input type="password" class="input" name="password" id="password" required autocomplete="new-password">
            <span class="icon is-left">
                <i class="fas fa-lock"></i>
            </span>
        </p>
        <br><br>
        <label for="confirmPassword">Confirmer le mot de passe:</label>
        <p class="control has-icons-left">
            <input type="password" class="input" name="confirmPassword" id="confirmPassword" required autocomplete="new-password">
            <span class="icon is-left">
                <i class="fas fa-lock"></i>
            </span>
        </p>
        <br><br>
        <button type="submit" class="button is-success">Valider</button>
        {{#if formErrorMessage}}
            {{formErrorMessage}}
        {{/if}}
    </form>
</template>
