<template name="contributions">

    <table class="table is-bordered is-striped is-hoverable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Élément concerné</th>
            </tr>
        </thead>
        <tbody>
            {{#each displayContribution}}
                <tr>
                    <td>{{content.createdAt}}</td>
                    <td>{{content.type}}</td>
                    <td>{{content.element}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>

</template>
