<template name="editProfile">
    <h2 class="title">Editer le profil</h2>
    <form id="editProfileForm" style="width:fit-content;">
        <label for="username">Nom d'utilisateur:</label>
        <p class="control has-icons-left">
            <input type="text" class="input" name="username" id="username" required/>
            <span class="icon is-left">
                <i class="fas fa-user-circle"></i>
            </span>
        </p>
        <br><br>
        <label for="firstName">Prénom:</label>
        <input type="text" class="input" name="firstName" id="firstName">
        <br><br>
        <label for="lastName">Nom:</label>
        <input type="text" class="input" name="lastName" id="lastName">
        <br><br>
        <label for="email">Email:</label>
        <p class="control has-icons-left">
            <input type="email" class="input" id="email" required disabled>
            <span class="icon is-left">
                <i class="fas fa-envelope"></i>
            </span>
        </p>
        <br><br>
        <label for="profilePictureFile">Changer de photo de profil :</label>
        <div class="file is-medium">
            <label class="file-label">
                <input class="file-input" type="file" name="profilePictureFile">
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-file-image"></i>
                    </span>
                    <span class="file-label">Choisir un fichier…</span>
                </span>
            </label>
        </div>
        <br><br>
        <button type="button" id="showAdvancedEdition" class="button">Options avancées</button>
        <div id="advancedEdition" style="display: none;">
            <hr>
            <label for="oldPassword">Mot de passe actuel:</label>
            <p class="control has-icons-left">
                <input type="password" class="input" name="oldPassword" id="oldPassword" autocomplete="current-password">
                <span class="icon is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
            <br><br>
            <label for="newPassword">Nouveau mot de passe:</label>
            <input type="password" class="input" name="newPassword" id="newPassword" autocomplete="new-password">
            <br><br>
            <label for="confirmNewPassword">Confirmer le mot de passe:</label>
            <input type="password" class="input" name="confirmNewPassword" id="confirmNewPassword" autocomplete="new-password">
            <br><br>
        </div>
        <button type="submit" class="button is-success">Valider</button>
        {{#if formErrorMessage}}
            {{formErrorMessage}}
        {{/if}}
    </form>
</template>
