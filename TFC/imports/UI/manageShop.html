<template name="manageShop">
    <h3 class="title">Ajouter un magasin</h3>
    <form id="newShop">
        <input name="shopName" type="text" placeholder="Nom du magasin" class="input" required>

        <input name="shopDescription" type="textarea" placeholder="Description du magasin" class="input" required>

        <div class="file has-name is-boxed">
            <label class="file-label">
                <input class="file-input" type="file" name="shopPictures" id="shopPictures" accept="image/*" multiple>
                <span class="file-cta">
                    <span class="file-icon">
                        <i class="fas fa-file-image"></i>
                    </span>
                    <span class="file-label">Choisir un fichier…</span>
                </span>
                <span class="file-name" style="text-align: center;">Aucun fichier sélectionné</span>
            </label>
        </div>

        <div>
            <input type="checkbox" class="checkbox" id="cat1" name="category" value="1">
            <label for="cat1">Catégorie 1</label>
            <input type="checkbox" class="checkbox" id="cat2" name="category" value="2">
            <label for="cat2">Catégorie 2</label>
            <input type="checkbox" class="checkbox" id="cat3" name="category" value="3">
            <label for="cat3">Catégorie 3</label>
        </div>

        <button id="addShop" type="submit" class="button">Ajouter le masgasin !</button>
    </form>
    <br>
    <h3 class="title">Supprimer un magasin</h3>
    <form id="deleteShop">
        <input name="ID" type="text" placeholder="ID du magasin à supprimer" class="input" required>
        <button id="deleteShop" type="submit" class="button">Supprimer le magasin</button>
    </form>
    <br>
    <h3 class="title">Magasins dans la database :</h3>
    {{#each displayAllShops}}
        {{> shopBanner}}
    {{/each}}
</template>
