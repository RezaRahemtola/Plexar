<template name="home">

    <section class="hero is-medium" style="background: #f8f9fa">
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">PLEXAR</p>
                <p class="subtitle">La plateforme participative de référencement de produits alternatifs</p>
                <form id="searchForm">
                    <div class="field has-addons" style="justify-content: center;">
                        <div class="control" style="width: 25em; max-width: 100%;">
                            <input type="search" class="input is-rounded" id="searchBox" placeholder="Rechercher"/>
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-rounded">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <hr style="margin: 0;">

    <section>

        <div class="hero is-medium is-hidden-mobile">
            <div class="hero-body">
                <div class="container has-text-centered">

                    <h3 class="title is-3 has-text-centered">Comment ça fonctionne ?</h3>

                    <ul class="steps">

                        <li class="step-item is-completed is-success">
                            <div class="step-marker">1</div>
                            <div class="step-details is-primary is-completed">
                                <p class="step-title">Step 1</p>
                                <span><i class="fas fa-plus-circle image is-64x64" style="display: inline;"></i></span>
                                <p>Ajouter des produits alternatifs</p>
                            </div>
                        </li>

                        <li class="step-item is-success is-completed">
                            <div class="step-marker">2</div>
                            <div class="step-details">
                                <p class="step-title">Step 2</p>
                                <span><i class="fas fa-poll image is-64x64" style="display: inline;"></i></span>
                                <p>Voter pour vos produits favoris pour leur donner de la visibilité</p>
                            </div>
                        </li>

                        <li class="step-item is-success is-completed">
                            <div class="step-marker">3</div>
                            <div class="step-details">
                                <p class="step-title">Step 3</p>
                                <span><i class="fas fa-search image is-64x64" style="display: inline;"></i></span>
                                <p>Rechercher et trouver des alternatives parmi tous les produits</p>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>

        <div class="is-hidden-tablet">

            <h3 class="title is-3 has-text-centered">Comment ça fonctionne ?</h3>

            <div class="columns">
                <hr style="margin: 0;">

                <div class="column has-text-centered">
                    <span><i class="fas fa-plus-circle image is-64x64" style="display: inline;"></i></span>
                    <ul class="steps">
                    <li class="step-item is-completed is-success">
                      <div class="step-marker">1</div>
                    </li>
                    </ul>
                    <p>Ajouter des produits alternatifs</p>
                </div>

                <hr style="margin: 0;">

                <div class="column has-text-centered">
                    <span><i class="fas fa-poll image is-64x64" style="display: inline;"></i></span>
                    <ul class="steps">
                    <li class="step-item is-completed is-success">
                      <div class="step-marker">2</div>
                    </li>
                    </ul>
                    <p>Voter pour vos produits favoris pour leur donner de la visibilité</p>
                </div>

                <hr style="margin: 0;">

                <div class="column has-text-centered">
                    <span><i class="fas fa-search image is-64x64" style="display: inline;"></i></span>
                    <ul class="steps">
                    <li class="step-item is-completed is-success">
                      <div class="step-marker">3</div>
                    </li>
                    </ul>
                    <p>Rechercher et trouver des alternatives parmi tous les produits</p>
                </div>

            </div>
        </div>

    </section>

    <hr style="margin: 0;">

    <section style="background: #f8f9fa">

        <div class="hero">
            <div class="hero-body">
                <p>
                  <div style="text-align:center">

                  Cette plateforme se base sur un système collaboratif permettant aux utilisateurs à la fois de trouver des magasins et des produits mais également d’en proposer.

                  Cette participation de la part des utilisateurs permet d’alimenter notre base de données et ainsi de permettre d’agrandir la liste de produits et de magasins disponible sur le site.

                  La liste de produits et de magasins varie en fonctions de différents critères tels que le bio, le vegan ou encore le local.
                  </div>

                    <br>

                    <div style="text-align:center">

                    Nous comptons actuellement {{productsCounter}} produits dans notre base de données.
                    </div>
                </p>
            </div>

        </div>

    </section>
