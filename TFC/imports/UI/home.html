<template name="home">

    <section class="hero is-medium" style="background: #f8f9fa">
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">PLEXAR</p>
                <p class="subtitle">La plateforme participative de référencement de produits à impact social</p>
                <form id="searchForm">
                    <div class="field has-addons" style="justify-content: center;">
                        <div class="control" style="width: 25em; max-width: 100%;">
                            <input type="search" class="input is-rounded" id="searchBox" placeholder="Rechercher"/>
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-rounded">
                                <i class="fas fa-search"></i>

                        </div>
                    </div>

            </div>
        </div>

                    <ul class="steps">

                        <li class="step-item is-completed is-success">
                            <div class="step-marker">1</div>
                            <div class="step-details is-primary is-completed">
                                <p class="step-title">Ajouter</p>
                                <span><i class="fas fa-plus-circle image is-64x64" style="display: inline;"></i></span>

                            </div>
                        </li>

                        <li class="step-item is-success is-completed">
                            <div class="step-marker">2</div>
                            <div class="step-details">
                                <p class="step-title">Voter</p>
                                <span><i class="fas fa-poll image is-64x64" style="display: inline;"></i></span>
                                <p>Votez pour vos produits favoris pour leur donner de la visibilité</p>
                            </div>
                        </li>

                        <li class="step-item is-success is-completed">
                            <div class="step-marker">3</div>
                            <div class="step-details">
                                <p class="step-title">Rechercher</p>
                                <span><i class="fas fa-search image is-64x64" style="display: inline;"></i></span>
                                <p>Trouvez des alternatives pour consommer en ayant un impact positif sur la société</p>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>

        <div class="is-hidden-tablet">

            <h3 class="title is-3 has-text-centered">Comment ça fonctionne ?</h3>

            <div class="columns">
                <hr style="margin: 0;">

                    <h4 class="title is-4">Ajouter</h4>
                    <span><i class="fas fa-plus-circle image is-64x64" style="display: inline;"></i></span>
                    <p>Chacun est libre de contribuer en ajoutant des produits et ainsi faire grandir avec la communauté</p>
                </div>

                <hr style="margin: 0;">

                <div class="column has-text-centered">
                    <span><i class="fas fa-poll image is-64x64" style="display: inline;"></i></span>
                    <p>Votez pour vos produits favoris pour leur donner de la visibilité</p>
                </div>

                <hr style="margin: 0;">

                <div class="column has-text-centered">
                    <span><i class="fas fa-search image is-64x64" style="display: inline;"></i></span>
                    <p>Trouvez des alternatives pour consommer en ayant un impact positif sur la société</p>
                </div>

            </div>
        </div>
    </section>

    <hr style="margin: 0;">

    <section style="background: #f8f9fa">

        <div class="hero">
            <div class="hero-body">
                <div class="has-text-centered">
                    <p>
                        Cette plateforme se base sur un système collaboratif permettant aux utilisateurs à la fois de trouver des produits mais également d’en proposer.
                        Cette participation de la part des utilisateurs permet d’alimenter notre base de données et ainsi de permettre d’agrandir la liste de produits disponibles sur le site.
                        <br>
