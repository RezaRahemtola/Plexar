<template name="home">
    <p>
         Bonjour bienvenue sur EKOTOPIA, il s'agit d'une plateforme reposant sur un système participatif où les utilisateurs peuvent acheter et proposer des produits dans le commerce à proximité de chez eux. Cela permet aux client de réduire leur impact en dioxyde de carbone et ainsi d'acheter des produits de façon plus durable pour l'environnement.
        <br>
        Nous comptons actuellement {{productsCounter}} produits dans notre base de données.<br>
        Nous comptons actuellement {{shopsCounter}} magasins dans notre base de données.
    </p>

    <form id="searchForm">
        <div class="field has-addons">
            <div class="control">
                <input type="search" class="input is-rounded" id="searchBox" placeholder="Rechercher"/>
            </div>
            <div class="control">
                <button type="submit" class="button is-rounded">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </form>

    <br>

    <div class="columns">
        <div class="column">
            <div class="tile is-ancestor">
                <div class="tile">
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-info">
                            <p class="title">Magasins en vogue</p>
                            <p class="subtitle">With an image</p>
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/640x480.png">
                            </figure>
                        </article>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="tile is-ancestor">
                <div class="tile">
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-info">
                            <p class="title">Produits en vogue</p>
                            <p class="subtitle">With an image</p>
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/640x480.png">
                            </figure>
                        </article>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="tile is-ancestor">
                <div class="tile">
                    <div class="tile is-parent">
                        <article class="tile is-child notification is-info">
                            <p class="title">Autour de moi</p>
                            <p class="subtitle">With an image</p>
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/640x480.png">
                            </figure>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <br>

    {{#if currentUser}}
        <!-- Displayed only when the user is logged in-->
        <div style="text-align:center;">
            <button id="addShop" class="button">Ajouter un magasin</button>
            <button id="addProduct" class="button">Ajouter un produit</button>
        </div>
    {{else}}
        <!-- Displayed when the user is NOT logged in-->
    {{/if}}

</template>
