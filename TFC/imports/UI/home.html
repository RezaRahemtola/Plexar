<template name="home">
    <!-- Il s'agit de notre introduction qui est à compléter  -->
    <p>
        EKOTOPIA est une plateforme reposant sur un système participatif où les utilisateurs peuvent acheter et proposer des produits dans le commerce à proximité de chez eux. Cela permet aux client de réduire leur impact en dioxyde de carbone... A COMPLETER
        <br>
        Nous comptons actuellement {{productsCounter}} produits dans notre base de données.<br>
        Nous comptons actuellement {{shopsCounter}} magasins dans notre base de données.
    </p>

    <form id="searchForm">
        <div class="field has-addons">
            <div class="control">
                <input type="search" class="input is-rounded" id="searchBox"/>
            </div>
            <div class="control">
                <a class="button is-rounded" type="submit">
                    <i class="fas fa-search" id="searchSubmit"></i>
                </a>
            </div>
        </div>
    </form>

    <div style="display:inline-block; margin: 20px">
        <h4 class="title">Magasins en vogue</h4>
    </div>
    <div style="display:inline-block; margin: 20px">
        <h4 class="title">Produits en vogue</h4>
    </div>
    <div style="display:inline-block; margin: 20px">
        <h4 class="title">Autour de moi</h4>
    </div>
    <br>

    {{#if currentUser}}
        <!-- Displayed only when the user is logged in-->
        <div style="text-align:center;">
            <button id="addShop" class="button">Ajouter un magasin</button>
            <button id="addProduct" class="button">Ajouter un produit</button>
        </div>
    {{else}}
        <!-- Displayed when the user is NOT logged in-->
    {{/if}}

</template>
