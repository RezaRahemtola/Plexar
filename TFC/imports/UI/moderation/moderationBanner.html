<template name="moderationBanner">
    <article class="message is-info">
        <div class="productBanner" id="{{_id}}">
            <div class="message-header">
                <p>{{name}}</p>
                <p style="font: 1.8rem 'Changa One';">{{score}} <i class="fas fa-heart" style="font-size: 1.5rem;"></i></p>
            </div>

            <div class="message-body">
                <div class="field has-addons">
                    <img src="{{displayProductFirstImage _id}}" alt="Image du produit" class="image is-150x150"/>
                    <p id="description">{{description}}</p>
                </div>

                <div class="tags">
                {{#each displayProductCategories _id}}
                    <span class="tag is-link">{{this}}</span>
                {{/each}}
                </div>

            </div>
        </div>

        {{#if underModeration _id}}
            {{#each displayModerationControls _id}}
                <div class="has-text-centered">
                    <p>Raison : <br> {{reasonText}}</p>
                    <button class="button is-danger">{{rejectText}}</button>
                    <button class="button is-success moderationAccepted" id="{{_id}}">{{approveText}}</button>
                </div>
            {{/each}}
            {{#each editModeration _id}}
                <br>
                <div class="has-text-centered">
                    <button class="button seeEdit" id="{{_id}}">Voir les modifications</button>
                </div>
            {{/each}}
        {{/if}}
    </article>
</template>
