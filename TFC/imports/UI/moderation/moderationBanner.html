<template name="moderationBanner">
    <article class="message is-info">
        <div class="moderationBanner" id="{{product._id}}">
            <div class="message-header">
                <p>{{product.name}}</p>
                <p style="font: 1.8rem 'Changa One';">{{product.score}} <i class="fas fa-heart" style="font-size: 1.5rem;"></i></p>
            </div>

            <div class="message-body">
                <div class="field has-addons">
                    <img src="{{displayProductFirstImage product.images}}" alt="Image du produit" class="image is-150x150"/>
                    <p id="description">{{product.description}}</p>
                </div>

                <div class="tags">
                {{#each product.categories}}
                    <span class="tag is-link">{{this}}</span>
                {{/each}}
                </div>

            </div>
        </div>

        {{#if editModeration moderation.reason}}
            <div class="has-text-centered">
                <p>Raison : <br> {{moderation.reasonText}}</p>
                <button class="button seeEdit" id="{{moderation._id}}">Voir les modifications</button>
            </div>
        {{else}}
            <div class="has-text-centered">
                <p>Raison : <br> {{moderation.reasonText}}</p>
                <button class="button is-danger moderationRejected" id="{{moderation._id}}">{{moderation.rejectText}}</button>
                <button class="button is-success moderationAccepted" id="{{moderation._id}}">{{moderation.approveText}}</button>
            </div>
        {{/if}}

    </article>
</template>
