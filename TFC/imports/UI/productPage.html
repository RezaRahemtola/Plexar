<template name="productPage">
    {{#each displayProduct}}
        {{> displayedProductPage}}
    {{/each}}
</template>

<template name="displayedProductPage">
    <button>Retour aux résultats</button>
    <h3>{{name}}</h3>
    <p>{{description}}</p>
    <button> Partager la page du produit sur les réseaux sociaux</button>
    <button>Lien vers la page du magasin / site</button>
    {{#if currentUser}}
        <!-- Diplay favorites options only if the user is logged-->
        {{#if productInFavorites _id}}
            <!-- Product is already in the favorites, suggest to remove it -->
            <img src="heartFilled.png" alt="" id="removeFromFavoriteProducts" style="width: 100px; display:inherit;"/>
        {{else}}
            <!-- Product is not in the favorites, suggest to add it -->
            <img src="heartEmpty.png" alt="" id="addToFavoriteProducts" style="width: 100px; display:inherit;"/>
        {{/if}}
    {{/if}}
</template>
