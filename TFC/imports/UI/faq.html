<template name="faq">

      <br/>
        <div class="has-text-centered">
          <h1 class="title title--sec color-black bold-text faq__title">Vos questions, nos réponses</h1>
        </div>
          <br/>
            <form id="searchForm">
                <div class="field has-addons" style="justify-content: center;">
                    <div class="control" style="width: 25em; max-width: 100%;">
                      <input type="search" class="input is-rounded" id="searchBox" placeholder="Saississez votre question"/>
                    </div>
                      <div class="control">
                          <button type="submit" class="button is-rounded">
                            <i class="fas fa-search"></i>
                          </button>
                      </div>
                </div>
                      <br/>
                        <hr style="margin: 0;">
                          <br/>
                            <h3 class="title title--third color-black bold-text faq__frequent-question-title faq__title">Nos réponses</h3>
              </form>
</template>
