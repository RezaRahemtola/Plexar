<template name="faq">
    <br>

    <div class="has-text-centered">
        <h2 class="title is-3">Vos questions, nos réponses</h2>
    </div>

    <br>
    <form id="searchForm">
        <div class="field has-addons" style="justify-content: center;">

            <div class="control" style="width: 25em; max-width: 100%;">
                <input type="search" class="input is-rounded" id="searchBox" placeholder="Saississez votre question"/>
            </div>

            <div class="control">
                <button type="submit" class="button is-rounded">
                    <i class="fas fa-search"></i>
                </button>
            </div>

        </div>
      </form>
      <br>

      <hr style="margin: 0;">
      
      <br>
      <h3 class="title is-3">Nos réponses</h3>
</template>
