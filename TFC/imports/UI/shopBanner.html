<template name="shopBanner">
    <article class="message is-info shopBanner" id="{{_id}}">
        <div class="message-header">
            <p>{{name}} ({{_id}})</p>
        </div>
        <div class="message-body">
            <div class="field has-addons">
                <figure class="image is-150x150">
                    {{#each displayShopFirstImage _id}}
                        <img src="{{this.url}}" alt="Image du magasin"/>
                    {{/each}}
                </figure>
                <p id="description">{{description}}</p>
            </div>
        </div>
    </article>
</template>
