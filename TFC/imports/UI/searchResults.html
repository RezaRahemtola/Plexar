<template name="searchResults">

    <form id="searchForm">
        <div class="field has-addons width-fit-content" style="margin: 0 auto;">
            <div class="control">
                <input type="search" class="input is-rounded" id="searchBox" placeholder="Rechercher" value="{{getSearchQuery}}"/>
            </div>
            <div class="control">
                <button type="submit" class="button is-rounded">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </form>

    <div class="field has-addons">
        <button type="button" class="button is-static">Trier par :</button>
        <div class="control has-icons-left">
            <div class="select">
                <select id="sortResults">
                    <option value="popularity" selected>Popularité</option>
                    <option value="A-Z">Ordre alphabétique</option>
                    <option value="Z-A">Ordre alphabétique inversé</option>
                    <option value='random'>Aléatoire</option>
                </select>
            </div>
            <div id="sortResultsIconContainer" class="icon is-left" style="color: black;">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>

    <div class="field has-addons">
        <button type="button" class="button is-static">Filtrer par catégories :</button>
        <div class="select">
            <select id="categories">
                <option value="add" selected disabled hidden>Sélectionner</option>
                <option value="Alimentation">Alimentation</option>
                <option value="Informatique">Informatique</option>
                <option value="Catégorie 3">3</option>
                <option value='Catégorie 4'>4</option>
            </select>
        </div>

        <div class="field is-grouped is-grouped-multiline" id="categoryTags"></div>

    </div>

    {{#each displayProductsResults}}
        {{> productBanner}}
    {{/each}}

</template>
