<template name="productBanner">
    <article class="message is-info productBanner" id="{{_id}}">
        <div class="message-header">
            <p>{{name}}</p>
            <p>{{score}}</p>
        </div>
        <div class="message-body">
            <div class="field has-addons">
                <figure class="image is-150x150">
                    {{#each displayProductFirstImage _id}}
                        <img src="{{this.url}}" alt="Image du produit"/>
                    {{/each}}
                </figure>
                <p id="description">{{description}}</p>
            </div>

            <div class="tags">
            {{#each displayProductCategories _id}}
                <span class="tag is-link">{{this}}</span>
            {{/each}}
            </div>

        </div>
    </article>
</template>
