<template name="shopPage">
    {{#each displayShop}}
        {{> displayedShopPage}}
    {{/each}}
</template>


<template name="displayedShopPage">
    <button class="button">Retour aux résultats</button>
    <h3 class="title">{{name}}</h3>
    <p>{{description}}</p>
    <button class="button"> Partager la page du magasin sur les réseaux sociaux</button>
    <button class="button">Lien vers le site du magasin</button>
    {{#if currentUser}}
        <!-- Diplay favorites options only if the user is logged-->
        {{#if shopInFavorites _id}}
            <!-- The shop is already in favorites, suggest to remove it -->
            <img src="heartFilled.png" alt="" id="removeFromFavoriteShops" style="width: 100px; display:inherit;"/>
        {{else}}
            <!-- The shop is not in favorites, suggest to add it -->
            <img src="heartEmpty.png" alt="" id="addToFavoriteShops" style="width: 100px; display:inherit;"/>
        {{/if}}
    {{/if}}
</template>
