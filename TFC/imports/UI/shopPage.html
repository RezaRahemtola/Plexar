<template name="shopPage">
    {{#each displayShop}}
        {{> displayedShopPage}}
    {{/each}}
</template>


<template name="displayedShopPage">
    <style>
        .green{
            color: green;
        }
    </style>

    <div class="card" style="width: fit-content;">
        <header class="card-header">
            <div class="card-header-icon">
                <span class="icon"><i class="fas fa-reply"></i></span>
                <p>Retour</p>
            </div>
            <p class="card-header-title is-centered title is-3" style="margin-bottom: 0;">
                {{name}}
            </p>
            <div class="card-header-icon">
                {{#if currentUser}}
                    <!-- Diplay favorites options only if the user is logged-->
                    {{#if shopInFavorites _id}}
                        <!-- Product is already in the favorites, suggest to remove it -->
                        <span class="icon" id="removeFromFavoriteShops"><i class="fas fa-bookmark" style="color: green;"></i></span>
                    {{else}}
                        <!-- Product is not in the favorites, suggest to add it -->
                        <span class="icon" id="addToFavoriteShops"><i class="far fa-bookmark"></i></span>
                    {{/if}}
                {{/if}}
            </div>
        </header>
        <br>
        <div class="card-image">
            <div class="slideshow">
                {{#each displayShopImages}}
                    <div class="slide">
                        <img src="{{this.url}}" alt="Image du magasin"/>
                    </div>
                {{/each}}
                {{#if moreThanOneImage}}
                    <!--At least 2 images, displaying next and previous image buttons-->
                    <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
                    <a class="next" onclick="changeSlide(1)">&#10095;</a>
                {{/if}}
                <script>
                    // Slideshow script

                    // Showing the first image by default
                    var slideIndex = 1;
                    showSlide(slideIndex);

                    function changeSlide(number){
                        // If number is 1 it will show next slide, if it's -1 it will show the previous
                        showSlide(slideIndex += number);
                    }

                    function showSlide(number) {
                        var slides = document.getElementsByClassName("slide");
                        if(number > slides.length){
                            // User pressed next button in last slide, comming back to the first slide)
                            slideIndex = 1;
                        } else if(number < 1){
                            // User pressed previous button in first slide, going to the last slide
                            slideIndex = slides.length;
                        }
                        for(var i = 0; i < slides.length; i++){
                            // Hide all the slides
                            slides[i].style.display = "none";
                        }
                        // Showing the desired slide (index starts at 0 so it's the index-1 slide)
                        slides[slideIndex-1].style.display = "block";
                    }
                </script>
            </div>
        </div>
        <div class="card-content">
            <div class="content">
                <p>
                    Description : {{description}}
                </p>
                {{score}}
                {{#if currentUser}}
                    <div class="shopVote" id="upvote">
                        <span class="icon">
                            <i class="fas fa-angle-up"></i>
                        </span>
                    </div>
                    <div class="shopVote" id="downvote">
                        <span class="icon">
                            <i class="fas fa-angle-down"></i>
                        </span>
                    </div>
                {{/if}}
                <div class="tags">
                {{#each displayShopCategories _id}}
                    <span class="tag is-link">{{this}}</span>
                {{/each}}
                </div>
                <button class="button"> Partager la page du produit sur les r√©seaux sociaux</button>
                <button class="button has-text-danger">
                    <span><i class="fas fa-exclamation-triangle"></i></span>
                    <p>Signaler</p>
                </button>
                <button class="button">Lien vers la page du magasin / site</button>
            </div>
        </div>
    </div>

</template>
