<template name="manageProduct">
    <h3 class="title">Ajouter un produit</h3>
    <form id="newProduct">
        <input name="productName" type="text" placeholder="Nom du produit" class="input" required>
        <input name="productDescription" type="textarea" placeholder="Description du produit" class="input" required>
        <button id="addProduct" type="submit" class="button">Ajouter le produit !</button>
    </form>
    <br>
    <h3 class="title">Supprimer un produit</h3>
    <form id="deleteProduct">
        <input name="ID" type="text" placeholder="ID du produit Ã  supprimer" class="input" required>
        <button id="deleteProduct" type="submit" class="button">Supprimer le produit</button>
    </form>
    <br>
    <h3 class="title">Produits dans la database :</h3>
    {{#each displayAllProducts}}
        {{> productBanner}}
    {{/each}}
</template>
