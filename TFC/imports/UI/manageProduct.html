<template name="manageProduct">
    <h3 class="title">Ajouter un produit</h3>
    <form id="newProduct">

        <div class="field has-animated-label">
            <input type="text" class="input has-animated-label" name="productName" id="productName" placeholder=" " required>
            <label for="productName" class="label is-animated">Nom du produit</label>
        </div>

        <div class="field has-animated-label">
            <div class="control has-icons-left">
                <textarea class="textarea has-animated-label" name="productDescription"  placeholder=" " required></textarea>
                <label for="productDescription" class="label is-animated">Description du produit</label>
                <span class="icon is-left">
                    <i class="fas fa-file-alt"></i>
                </span>
            </div>
        </div>

        <div class="field">
            <div class="file has-name is-boxed">
                <label class="file-label">
                    <input class="file-input" type="file" name="productPictures" id="productPictures" accept="image/*" multiple>
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-file-image"></i>
                        </span>
                        <span class="file-label">Choisir un fichier…</span>
                    </span>
                    <span class="file-name" style="text-align: center;">Aucun fichier sélectionné</span>
                </label>
            </div>
        </div>

        <div class="field">
            <div class="select">
                <select id="categories">
                    <option value="add" selected>Ajouter une catégorie</option>
                    <option value="Catégorie 1">1</option>
                    <option value="Catégorie 2">2</option>
                    <option value="Catégorie 3">3</option>
                    <option value='Catégorie 4'>4</option>
                </select>
            </div>

            <div class="field is-grouped is-grouped-multiline" id="categoryTags"></div>
            
        </div>

        <button id="addProduct" type="submit" class="button">Ajouter le produit !</button>
    </form>
    <br>
    <h3 class="title">Supprimer un produit</h3>
    <form id="deleteProduct">
        <input name="ID" type="text" placeholder="ID du produit à supprimer" class="input" required>
        <button id="deleteProduct" type="submit" class="button">Supprimer le produit</button>
    </form>
    <br>
</template>
