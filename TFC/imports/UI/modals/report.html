<template name="report">
    <div class="modal is-active">
        <div class="modal-background"></div>

        <div class="modal-card">

            <header class="modal-card-head">
                <p class="modal-card-title">Signaler</p>
                <button class="delete" aria-label="close"></button>
            </header>

            <section class="modal-card-body">
                {{> Template.dynamic template=messageToDisplay}}  <!-- Display the current message (if there's one) -->
                <h5 class="title is-5">Quelle erreur voulez-vous signaler ?</h5>
                <form id="reportForm">

                    <div class="field">
                        <input class="is-checkradio" type="radio" name="reportReason" id="duplicate">
                        <label for="duplicate">Le produit est référencé plusieurs fois (doublon)</label>
                    </div>

                    <div class="field">
                        <input class="is-checkradio" type="radio" name="reportReason" id="offTopic">
                        <label for="offTopic">Ce produit n'a rien à faire ici</label>
                    </div>

                </form>

            </section>

            <footer class="modal-card-foot">
                <div class="card-footer-item">
                    <div class="columns" style="width: 100%">
                        <div class="column">
                            <button class="button is-medium is-fullwidth is-outlined">Annuler</button>
                        </div>

                        <div class="column">
                            <button class="button is-medium is-fullwidth has-background-primary" id="reportSubmit">Signaler</button>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</template>
