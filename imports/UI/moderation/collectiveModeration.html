<template name="collectiveModeration">

    {{#if currentUser}}
        <h3 class="title is-3 has-text-centered">Modération collective</h3>
        <p class="has-text-centered">
            Participez à la modération collective pour améliorer Plexar !
            Chaque ajout, modification ou signalement est soumis à la validation de la communauté
            <a class="icon has-text-primary" title="En savoir plus" id="infoCollectiveModeration">
                <i class="far fa-question-circle"></i>
            </a>
        </p>

        {{#if userIsAdmin}}
            {{#each moderationCounter}}
                <p class="has-text-centered">{{total}} produits sont actuellement en modération dont {{newProducts}} nouveaux ajouts, {{editedProducts}} modifications et {{reports}} signalements.</p>
            {{/each}}
        {{else}}
            <p class="has-text-centered">Participations quotidiennes : {{displayCurrentDailyVotes}} / {{displayCurrentDailyVotesLimit}}</p>
        {{/if}}

        <br>

        {{#each displayModeration}}
            {{> moderationBanner}}
        {{/each}}



    {{else}}
        <p class="subtitle">
            <span class="register link has-text-weight-semibold">Inscrivez-vous</span>
            <span>ou</span>
            <span class="login link has-text-weight-semibold">connectez-vous</span>
            <span>pour continuer.</span>
        </p>
    {{/if}}

</template>
