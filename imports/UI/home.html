<template name="home">
    <div style="background: #f0f0f0">
        <section class="hero is-medium" style="background: url('/homeBanner.png') no-repeat center;">
            <div class="hero-body">
                <div class="container has-text-centered">

                    <!-- Bigger title on desktop screens -->
                    <p class="title is-3 is-hidden-desktop">PLEXAR</p>
                    <!-- Smaller title on mobile & tablet -->
                    <p class="title is-2 is-hidden-touch">PLEXAR</p>

                    <p class="subtitle">La plateforme participative de référencement de produits à impact social</p>

                    <form id="searchForm">
                        <div class="field has-addons" style="justify-content: center;">
                            <div class="control" style="width: 25em; max-width: 100%;">
                                <input type="search" class="input is-rounded" id="searchBox" placeholder="Rechercher"/>
                            </div>

                            <div class="control">
                                <button type="submit" class="button is-rounded">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <hr style="margin: 0;">

    <section>
        <!-- How it works section with steps hidden on mobile -->
        <div class="hero is-hidden-mobile">
            <div class="hero-body">
                <div class="container has-text-centered">

                    <h3 class="title is-3 has-text-centered is-family-monospace">Comment ça fonctionne ?</h3>

                    <ul class="steps">

                        <li class="step-item is-completed is-success">
                            <div class="step-marker">1</div>
                            <div class="step-details is-primary is-completed">
                                <p class="step-title">Ajouter</p>
                                <span><i class="fas fa-plus-circle image is-64x64" style="display: inline;"></i></span>
                                <p>Chacun est libre de contribuer en ajoutant des produits et ainsi partager ses bons plans avec la communauté</p>
                            </div>
                        </li>

                        <li class="step-item is-success is-completed">
                            <div class="step-marker">2</div>
                            <div class="step-details">
                                <p class="step-title">Voter</p>
                                <span><i class="fas fa-poll image is-64x64" style="display: inline;"></i></span>
                                <p>Participez à la modération collective et votez pour vos produits favoris pour leur donner de la visibilité</p>
                            </div>
                        </li>

                        <li class="step-item is-success is-completed">
                            <div class="step-marker">3</div>
                            <div class="step-details">
                                <p class="step-title">Rechercher</p>
                                <span><i class="fas fa-search image is-64x64" style="display: inline;"></i></span>
                                <p>Trouvez des alternatives pour consommer en ayant un impact positif sur la société</p>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>

        <!-- How it works section displayed on mobile with different icons and without steps -->
        <div class="is-hidden-tablet">
            <h3 class="title is-3 has-text-centered is-family-monospace" style="margin-top: 0.5rem;">Comment ça fonctionne ?</h3>

            <div class="columns">
                <hr style="margin: 0;">

                <div class="column has-text-centered">
                    <h4 class="title is-4" style="margin-bottom: 1rem;">Ajouter</h4>

                    <figure class="image is-90x90" style="margin: 0 auto;">
                        <img src="/ajouter.png" alt="Ajouter">
                    </figure>

                    <p>Chacun est libre de contribuer en ajoutant des produits et ainsi partager ses bons plans avec la communauté</p>
                </div>

                <hr style="margin: 0;">

                <div class="column has-text-centered">
                    <h4 class="title is-4" style="margin-bottom: 0;">Voter</h4>

                    <figure class="image is-90x90" style="margin: 0 auto;">
                        <img src="/voter.png" alt="Voter">
                    </figure>

                    <p>Participez à la modération collective et votez pour vos produits favoris pour leur donner de la visibilité</p>
                </div>

                <hr style="margin: 0;">

                <div class="column has-text-centered" style="margin-bottom: 2.5rem;">
                    <h4 class="title is-4" style="margin-bottom: 0.5rem;">Rechercher</h4>

                    <figure class="image is-90x90" style="margin: 0 auto;">
                        <img src="/rechercher.png" alt="Rechercher">
                    </figure>

                    <p>Trouvez des alternatives pour consommer en ayant un impact positif sur la société</p>
                </div>

            </div>
        </div>
    </section>

    <hr style="margin: 0;">

    <section style="background: #f8f9fa">

        <div class="hero">
            <div class="hero-body">
                <div class="has-text-centered">
                    <p>
                        Sur Plexar, vous pouvez trouver des produits respectueux de l'environnement et engagés pour sa protection, militants pour l’équité sociale et économique, basés sur l'économie circulaire ou,
                        de manière générale, impactants positivement la société : des produits à impact social.
                    </p>

                    <p>L'objectif ? Vous aider à adopter une consommation plus responsable et donner de la visibilité à ces produits innovants mais souvent méconnus.</p>

                    <br>

                    <p>Découvrez dès maintenant nos <span class="has-text-primary is-family-code" style="font-size: 2.5rem;">{{productsCounter}}</span> produits à impact social !</p>
                </div>
            </div>
        </div>

    </section>

    <hr style="margin: 0;">

    <section>
        <div class="hero">
            <div class="hero-body">
                <h2 class="title is-2 has-text-centered is-family-monospace">Les plus populaires</h2>

                {{#each displayBestProducts}}
                    {{> productBanner}}
                {{/each}}
            </div>
        </div>
    </section>


</template>
