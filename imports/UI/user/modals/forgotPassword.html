<template name="forgotPassword">
    <div class="modal is-active">
        <div class="modal-background"></div>

        <div class="modal-card">

            <header class="modal-card-head">
                <p class="modal-card-title">Mot de passe oublié</p>
                <button class="delete" aria-label="close"></button>
            </header>

            <section class="modal-card-body">
                {{> Template.dynamic template=messageToDisplay}}  <!-- Display the current message (if there's one) -->
                <p class="subtitle">
                    Vous avez oublié votre mot de passe ?
                </p>
                <p>
                    Merci d'indiquer l’adresse e-mail avec laquelle vous vous êtes inscrit sur Plexar. Nous vous enverrons un lien afin de réinitialiser votre mot de passe.
                </p>

                <br>

                <form id="forgotPassword">

                    <div class="field has-animated-label" id="emailField">
                        <div class="control has-icons-left">
                            <input class="input has-animated-label" type="email" name="email" id="email" placeholder=" " required>
                            <label for="email" class="label is-animated">Email</label>
                            <span class="icon is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                        <p class="help is-success"></p>
                        <p class="help is-danger"></p>
                    </div>

                </form>

                <br>

                <button class="button is-medium is-fullwidth has-background-success" id="forgotPasswordSubmit">Réinitialiser le mot de passe</button>

            </section>

            <footer class="modal-card-foot">
                <div class="card-footer-item">
                    <p class="subtitle has-text-centered">Déjà membre ? <a class="link has-text-weight-semibold" href="/login">Connectez-vous</a> pour continuer</p>
                </div>
            </footer>
        </div>
    </div>
</template>
