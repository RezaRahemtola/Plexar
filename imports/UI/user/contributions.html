<template name="contributions">

    <div class="box width-fit-content" style="margin: 0 auto">
        <div class="field has-addons">
            <div class="control">
                <h5 class="title is-5 has-text-centered" style="margin-bottom: 1rem;">Mes points : {{displayPoints}}</h5>
                <h5 class="title is-5 has-text-centered">Mon niveau : {{displayUserLevel}}</h5>
            </div>
            <div class="control" id="infoPointsAndLevels" style="height: 100%; margin: auto 0 auto 0.5rem">
                <a class="icon has-text-primary" title="En savoir plus" id="infoCollectiveModeration">
                    <i class="far fa-question-circle"></i>
                </a>
            </div>
        </div>
    </div>

    <table class="table is-bordered is-striped is-hoverable" style="margin: 3rem auto;">
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Élément concerné</th>
                <th>Status</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {{#each displayContributions}}
                <tr>
                    <td>{{date}}</td>
                    <td>{{type}}</td>
                    <td class="productBanner" id="{{elementId}}" style="cursor: pointer;">{{elementName}}</td>
                    <td class="{{statusStyle}}">{{status}}</td>
                    <td>{{points}}</td>
                </tr>
            {{/each}}
        </tbody>
    </table>

</template>
