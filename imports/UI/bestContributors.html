<template name="bestContributors">
    <h3 class="title is-3 has-text-centered">Meilleurs contributeurs</h3>

    {{#each displayBestContributors}}
        <div class="card has-text-centered">
            <div class="card-content">
                <p class="title has-text-primary" style="font-family: 'Changa One';">
                    <span style="font-size: 2.5rem;">{{this.rank}}</span>
                    <span style="font-size: 1.5rem">Ã¨me</span>
                </p>

                <figure class="image is-96x96" style="margin: 0 auto;">
                    <img class="is-rounded" src="{{this.profilePicture}}">
                </figure>

                <p class="title has-text-primary" style="font-family: 'Changa One';">
                    <span class="has-text-success">{{this.username}}</span>
                 </p>
                <p class="subtitle">{{this.points}} points</p>
            </div>
        </div>
    {{/each}}
</template>
