<template name="resetPassword">
    <div class="modal is-active">
        <div class="modal-background"></div>

        <div class="modal-card">

            <header class="modal-card-head">
                <p class="modal-card-title">RÃ©initialiser le mot de passe</p>
                <button class="delete" aria-label="close"></button>
            </header>

            <section class="modal-card-body">
                {{> Template.dynamic template=messageToDisplay}}  <!-- Display the current message (if there's one) -->
                <form id="resetPasswordForm">

                    <div class="field has-animated-label">
                        <div class="control has-icons-left">
                            <input type="password" class="input has-animated-label" name="newPassword" id="newPassword" placeholder=" " autocomplete="new-password" required>
                            <label for="newPassword" class="label is-animated">Nouveau mot de passe</label>
                            <span class="icon is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field has-animated-label">
                        <div class="control has-icons-left">
                            <input type="password" class="input has-animated-label" name="confirmNewPassword" id="confirmNewPassword" placeholder=" " autocomplete="new-password" required>
                            <label for="confirmNewPassword" class="label is-animated">Confirmer le nouveau mot de passe</label>
                            <span class="icon is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>

                </form>

                <br>

                <button class="button is-medium is-fullwidth has-background-success" id="resetPasswordSubmit">Valider</button>

            </section>

            <footer class="modal-card-foot">
                <div class="card-footer-item">
                    <p class="subtitle has-text-centered">
                        <span>Pas encore de compte ?</span>
                        <span class="register link has-text-weight-semibold">Inscrivez-vous</span>
                        <span>pour continuer</span>
                    </p>
                </div>
            </footer>
        </div>
    </div>
</template>
