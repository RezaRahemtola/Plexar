<template name="faq">
    <h3 class="title is-3 has-text-centered">Foire aux questions</h3>

    <div id="accordion_first">
        <article class="message">
            <a href="#collectiveModeration" data-action="collapse">
                <div class="message-header">
                    <p>Comment fonctionne la modération collective ?</p>
                </div>
            </a>
            <div id="collectiveModeration" class="message-body is-collapsible" data-parent="accordion_first">
                <div class="message-body-content">
    				<span>Plexar fonctionne sur un système collaboratif : ainsi nous comptons sur chacun d'entre vous pour participer à la modération.
                    En effet, pour éviter la détérioration de nos bases de données, chaque action est soumise à une validation à laquelle vous pouvez prendre part.
                    Après avoir observé les détails du produit, vous pouvez approuver ou rejeter l'action et suite à plusieurs participations notre système appliquera la décision de la majorité des votants.
                    </span>
                    <br>
                    <span>Cependant lorsque nous constatons un afflux massif d'éléments en modération, il est possible que nous intervenions en appliquant instantanément une décision pour éviter que les contributeurs n'ai à subir
                    un délai de validation trop important.</span>
                </div>
            </div>
        </article>

        <article class="message">
            <a href="#pointsAndLevels" data-action="collapse">
                <div class="message-header">
                    <p>À quoi servent les points et les niveaux ?</p>
                </div>
            </a>
            <div id="pointsAndLevels" class="message-body is-collapsible" data-parent="accordion_first">
                <div class="message-body-content">
                    <span>Plexar vous permet de rechercher des alternatives pour adopter une consommation plus responsable, mais si vous le souhaitez vous pouvez également contribuer à améliorer notre plateforme par diverses actions (ajout, modification, vote...).</span>
                    <span>Chacune de ces actions vous rapporte des points qui permettent de mesurer votre implication, notamment via la</span>
                    <a class="link" id="bestContributors">liste des meilleurs contributeurs.</a>
                    <span>Ces points vous permettent également de monter en niveau et de déploquer des avantages (actions mineures validées instantanément, augmentation du poids des votes et bien plus à venir prochainement.)</span>
                </div>
            </div>
        </article>
    </div>
</template>
