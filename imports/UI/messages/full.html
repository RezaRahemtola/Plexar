<template name="full">
    {{#if messageToDisplay}}
        {{#let message=messageToDisplay}}
            <article class="message {{message.style}}">
                <div class="message-header">
                    <p>{{message.headerContent}}</p>
                    <button class="delete" aria-label="delete"></button>
                </div>
                <div class="message-body">
                    <p>{{message.bodyContent}}</p>
                </div>
            </article>
        {{/let}}
    {{/if}}
</template>
